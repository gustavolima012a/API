<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atualizar Projeto Ambiental</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 95%;
            max-width: 1000px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        input, textarea {
            width: 95%;
            padding: 6px;
            box-sizing: border-box;
        }

        .btn-editar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn-salvar {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn-cancelar {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>✏️ Atualizar Projeto Ambiental</h1>
    <div id="tabelaVendas">Carregando...</div>

    <script src="AtualizarVendaCombustivel.js"></script>
</body>

</html>
