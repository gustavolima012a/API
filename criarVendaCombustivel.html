<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro da ONG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Cadastro</h1>
    <form id="formVendaCombustivel">
        <label>Tipo de Combustivel:</label>
        <input type="text" id="tipo_combustivel" name="tipo_combustivel">
        <br><br>
        <label>Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" max="99999.99">
        <br><br>
        <label>Volume Abastecido:</label>
        <input type="number" id="volume_abastecido" name="volume_abastecido" step="0.01" min="0" max="99999.99">
        <br><br>
        <label>Data Abastecimento:</label>
        <input type="date" id="data_abastecimento" name="data_abastecimento">
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>

    <script src="criarVendaCombustivel.js"></script>
</body>

</html>
