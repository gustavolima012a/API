<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Projeto - ONG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        form { width: 90%; max-width: 600px; }
        label { display:block; margin-top:10px; }
        input, textarea { width:100%; padding:8px; box-sizing:border-box; }
        button { margin-top: 12px; padding:8px 14px; border-radius:6px; }
    </style>
</head>

<body>
    <h1>Cadastro de Projeto Ambiental</h1>
    <form id="formVendaCombustivel">
        <label>Nome do Projeto:</label>
        <input type="text" id="nome_projeto" name="nome_projeto" required>
        <br>
        <label>Tipo de Projeto:</label>
        <input type="text" id="tipo_projeto" name="tipo_projeto" placeholder="reflorestamento / reciclagem / limpeza" required>
        <br>
        <label>Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>
        <br>
        <label>Data Início:</label>
        <input type="date" id="data_inicio" name="data_inicio">
        <br>
        <label>Data Fim:</label>
        <input type="date" id="data_fim" name="data_fim">
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message" style="margin-top:12px;"></div>

    <script src="criarProjeto.js"></script>
</body>

</html>
